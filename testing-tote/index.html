hinking about *resisting* the impulse to manage my *online presence*. Many things online seem well- manicured. I developed this strange anxiety of presenting myself in the *best, most pefect* way. Publishing these notes is an experiment to show myself that the online construct can be mediocre, half-formed but evolving, and imperfect as I truly am.\n \n More practical other reasons to publish my personal notes:\n \n1. I hope published notes will invite conversations that will expand and challenge me. So I can grow with these notes.\n2. A challenge to myself to share my thoughts without concerning myself of the *performative* aspects of publishing (eg. weblogs).\n3. I want to access my notes and thoughts from anywhere (eg. in conversation with a friend, I want to revisit to my thoughts on nuclear power last year).\n4. If I get famous, this collection will help my autobiographer(s).\n\n\n## Tools\nI use [Obsidian](https://obsidian.md/) to take notes.\nI use [Quartz](https://quartz.jzhao.xyz), a really nice set of tools to help me push my notes online without thinking. \n\n👉  [Maps of Contents](MOC.md)",title:"Untitled Page"},"/MOC":{content:'---\ntitle: "Maps of Content"\n---\n\n[testing-tote](testing-tote.md)',title:"Maps of Content"},"/digitalgarden":{content:'---\ntitle: "Digital Garden"\n---\n\nThis is some notes to test',title:"Digital Garden"},"/template/post":{content:'---\ntitle: "{{title}}"\n---',title:"{{title}}"},"/testing-tote":{content:'---\ntitle: "testing tote"\n---\n\ntrial',title:"testing tote"}};for(const[a,b]of Object.entries(scrapedContent))contentIndex.add(a,b.content);const stopwords=['i','me','my','myself','we','our','ours','ourselves','you','your','yours','yourself','yourselves','he','him','his','himself','she','her','hers','herself','it','its','itself','they','them','their','theirs','themselves','what','which','who','whom','this','that','these','those','am','is','are','was','were','be','been','being','have','has','had','having','do','does','did
